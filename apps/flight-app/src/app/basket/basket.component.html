<div class="gray-bg" style="z-index:99"></div>

<div class="flight-history" style="z-index:100">

  <div class="flight-history-inside card">

    <h2>Your Basket [<a [routerLink]="['/', {outlets: {aux: null}}]">x</a>]</h2>

    <ul class="list-group">

      <li *ngFor="let f of flights" class="list-group-item">
        <p>{{f.from}} - {{f.to}}</p>
      </li>

    </ul>
  </div>
</div>
